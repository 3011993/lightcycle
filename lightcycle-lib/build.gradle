apply plugin: 'com.android.library'
apply from: 'gradle-mvn-push.gradle'

android {
  compileSdkVersion 22
  buildToolsVersion "22.0.1"

  defaultConfig {
    minSdkVersion 9
    targetSdkVersion 22
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  testOptions {
    unitTests.returnDefaultValues = true
  }
}

ext {
  androidSupportLibraryVersion = '22.1.1'
}

dependencies {
  compile "com.android.support:appcompat-v7:$androidSupportLibraryVersion"
  compile project(':lightcycle-api')
  provided "com.android.support:support-annotations:$androidSupportLibraryVersion"

  testCompile 'org.mockito:mockito-core:1.9.5'
  testCompile 'junit:junit:4.11'

}
